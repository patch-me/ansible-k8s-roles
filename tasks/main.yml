---
# tasks file for k8s
- name: Ensure net.bridge.bridge-nf-call-ip6tables is configured
  lineinfile:
    path: /etc/sysctl.d/k8s.conf
    line: "net.bridge.bridge-nf-call-ip6tables = 1"
    state: present
    create: yes
  register: bridge_nf_call_ip6tables

- name: Ensure net.bridge.bridge-nf-call-iptables is configured
  lineinfile:
    path: /etc/sysctl.d/k8s.conf
    line: "net.bridge.bridge-nf-call-iptables = 1"
    state: present
    create: yes
  register: bridge_nf_call_iptables

- name: Reload sysctl settings
  command: sysctl --system
  become: yes

- name: Ensure required packages are installed
  apt:
    name:
      - apt-transport-https
      - curl
      - gpg
    state: present

- name: Add Docker APT GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: Add Docker APT repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu xenial stable
    state: present
    filename: "docker"

- name: Install docker engine (Debian/Ubuntu)
  apt:
    update_cache: yes
    name: docker-ce
    state: present

- name: Hold docker version
  dpkg_selections:
    name: docker-ce
    selection: hold

- name: Install apt-transport-https
  apt:
    name: "apt-transport-https"
    state: present
    update_cache: yes

- name: Add Kubernetes APT GPG key
  apt_key:
    url: https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key
    state: present

- name: Add Kubernetes APT repository
  apt_repository:
    repo: deb https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /
    state: present
    filename: "kubernetes"

- name: Update apt package index
  apt:
    update_cache: yes

- name: Install Kubernetes components
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present

- name: Hold kubelet
  ansible.builtin.dpkg_selections:
    name: kubelet
    selection: hold

- name: Hold kubeadm
  ansible.builtin.dpkg_selections:
    name: kubeadm
    selection: hold

- name: Hold kubectl
  ansible.builtin.dpkg_selections:
    name: kubectl
    selection: hold
